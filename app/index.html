<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--HEADER START-->

    <header id="header" class="fixed-to-top">
        <div class="flex-container justify-end align-center">
            <div class="cash top-menu">
                <i class="icon-wallet"></i>
                <span>$1,500,00</span>
                <i class="icon-arrow-down"></i>
            </div>
            <div class="notification top-menu">
                <div class="notification-condition">
                    <i class="icon-notification"></i>
                    <span class="notification-circle"></span>
                </div>
            </div>
            <div class="personal top-menu flex-container align-center">
                <i class="icon-profile"></i>
                <span class="profile-text">Leonardo Dicaprio</span>
            </div>
            <div class="quit top-menu">
                <i class="icon-quit"></i>
            </div>
        </div>
    </header>

<!--HEADER END-->

<!--ASIDE START-->

    <aside id="aside" class="fixed-to-top">
        <div class="menu-control align-center flex-container justify-sb">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!--/menu control-->
        <div class="aside-menu">
            <ul>
                <li class="active">
                    <a href="#">
                        <i class="icon-general"></i>
                        <span>General</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-details"></i>
                        <span>Details</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-links"></i>
                        <span>Links</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-banners"></i>
                        <span>Banners</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-personaldata"></i>
                        <span>Personal Data</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-payout"></i>
                        <span>Payout</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-postback"></i>
                        <span>Postback</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="aside-bottom">
            <span>Your Manager</span>
            <div class="your-manager flex-container align-center">
                <div class="photo-condition">
                    <img src="img/your-manager.png" alt="Manager">
                    <span class="circle"></span>
                </div>
                <span class="manager-name">
                    Mikhael E.
                </span>
            </div>
        </div>
    </aside>

<!--ASIDE END-->

    <main id="main">
        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <span class="page-title">
                        General Statistic
                    </span>
                </div>
                <div class="card-body">
                    <div class="form-wrapper">
                        <div class="form-group">
                            <textarea name="userMessage" class="form-control" placeholder="Text input"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName" placeholder="Placeholder">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="psw" placeholder="Password">
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <div class="btn-default btn-grey">Button</div>
                        <div class="btn-default btn-orange">Button</div>
                        <div class="btn-default btn-muted">Disabled Button</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
