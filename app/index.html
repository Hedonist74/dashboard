<!DOCTYPE html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--HEADER START-->

    <header id="header" class="fixed-to-top">
        <div class="flex-container justify-end align-center">
            <div class="cash dropdown-wrapper top-menu">
                <i class="icon-wallet"></i>
                <span>$1,500,00</span>
                <i class="icon-arrow-down"></i>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="#" class="dropdown-link">
                            <span class="drop-muted">CPA</span>
                            <span class="drop-black">$1000</span>
                        </a></li>
                        <li><a href="#" class="dropdown-link">
                            <span class="drop-muted">CPL</span>
                            <span class="drop-black">$1100</span>
                        </a></li>
                        <li><a href="#" class="dropdown-link">
                            <span class="drop-muted">Turnover</span>
                            <span class="drop-black">$1030</span>
                        </a></li>
                        <li><a href="#" class="dropdown-link">
                            <span class="drop-muted">Net deposit</span>
                            <span class="drop-black">$1000</span>
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="notification top-menu">
                <div class="notification-condition">
                    <i class="icon-notification"></i>
                    <span class="notification-circle"></span>
                </div>
            </div>
            <div class="personal top-menu">
                <i class="icon-profile"></i>
                <span class="profile-text">Leonardo Dicaprio</span>
            </div>
            <div class="quit top-menu">
                <i class="icon-quit"></i>
            </div>
        </div>
    </header>

<!--HEADER END-->

<!--ASIDE START-->

    <aside id="aside" class="fixed-to-top">
        <div class="menu-control align-center flex-container justify-sb">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!--/menu control-->
        <div class="aside-menu">
            <ul>
                <li class="active">
                    <a href="index.html">
                        <i class="icon-general"></i>
                        <span>General</span>
                    </a>
                </li>
                <li>
                    <a href="details.html">
                        <i class="icon-details"></i>
                        <span>Details</span>
                    </a>
                </li>
                <li>
                    <a href="links.html">
                        <i class="icon-links"></i>
                        <span>Links</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-banners"></i>
                        <span>Banners</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-personaldata"></i>
                        <span>Personal Data</span>
                    </a>
                </li>
                <li>
                    <a href="payout.html">
                        <i class="icon-payout"></i>
                        <span>Payout</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-postback"></i>
                        <span>Postback</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="aside-bottom">
            <span>Your Manager</span>
            <div class="your-manager flex-container align-center">
                <div class="photo-condition">
                    <img src="img/your-manager.png" alt="Manager">
                    <span class="circle"></span>
                </div>
                <span class="manager-name"><a href="#">Mikhael E.</a></span>
            </div>
        </div>
    </aside>

<!--ASIDE END-->

<!-- CARD START -->

    <main id="main">
        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <span class="page-title">
                        General Statistic
                    </span>
                </div>

                <!--CARD HEADER END-->

                <div class="card-date text-center">
                    <form action="" class="datepicker-form">
                        <div class="date-input-wrapper text-center">
                            <input type="text" id="from" name="from">
                            <input type="text" id="to" name="to">
                            <label for="from">
                                <i class="icon-calendar"></i>
                            </label>
                        </div>
                        <button class="btn btn-orange">
                            <i class="icon-refresh"></i>
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="form-wrapper">
                        <div class="form-group">
                            <textarea name="userMessage" class="form-control" placeholder="Text input"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName" placeholder="Placeholder">
                        </div>
                        <div class="form-group">
                            <div class="pass-wrapper">
                                <input type="password" class="form-control" name="psw" placeholder="Password">
                                <span class="icon-password"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="pass-wrapper">
                                <input type="password" class="form-control error" name="psw" placeholder="Password">
                                <span class="icon-password"></span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-grey">Button</button>
                        <button class="btn btn-orange">Button</button>
                        <button class="btn btn-muted">Disabled Button</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

<!-- CARD BODY END -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/init.js"></script>

<script src="js/plugins.min.js"></script>

</html>
