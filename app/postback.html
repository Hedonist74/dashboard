<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Postback</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- range slider jquerry -->

    <link rel="stylesheet" href="css/range-slider.jquerry.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--HEADER START-->

<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end align-center">
        <div class="cash dropdown-wrapper top-menu">
            <i class="icon-wallet"></i>
            <span>$1,500,00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="#" class="dropdown-link">
                        <span class="drop-muted">CPA</span>
                        <span class="drop-black">$1000</span>
                    </a></li>
                    <li><a href="#" class="dropdown-link">
                        <span class="drop-muted">CPL</span>
                        <span class="drop-black">$1100</span>
                    </a></li>
                    <li><a href="#" class="dropdown-link">
                        <span class="drop-muted">Turnover</span>
                        <span class="drop-black">$1030</span>
                    </a></li>
                    <li><a href="#" class="dropdown-link">
                        <span class="drop-muted">Net deposit</span>
                        <span class="drop-black">$1000</span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="notification top-menu">
            <div class="notification-condition">
                <i class="icon-notification"></i>
                <span class="notification-circle"></span>
            </div>
        </div>
        <div class="personal top-menu">
            <i class="icon-profile"></i>
            <span class="profile-text">Leonardo Dicaprio</span>
        </div>
        <div class="quit top-menu">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>

<!--HEADER END-->

<!--ASIDE START-->

<aside id="aside" class="fixed-to-top">
    <div class="menu-control align-center flex-container justify-sb">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--/menu control-->
    <div class="aside-menu">
        <ul>
            <li>
                <a href="index.html">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="personal-data.html">
                    <i class="icon-personaldata"></i>
                    <span>Personal Data</span>
                </a>
            </li>
            <li>
                <a href="payout.html">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li class="active">
                <a href="postback.html">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="aside-bottom">
        <span>Your Manager</span>
        <div class="your-manager flex-container align-center">
            <div class="photo-condition">
                <img src="img/your-manager.png" alt="Manager">
                <span class="circle"></span>
            </div>
            <span class="manager-name"><a href="#">Mikhael E.</a></span>
        </div>
    </div>
</aside>

<!--ASIDE END-->

<!-- CARD START -->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header flex-container justify-sb">
                <span class="page-title">New Postback</span>
            </div>
            <div class="card-body">
                <div class="card-form">
                    <span class="subtitle">You can insert some parameters in this postback</span>
                    <div class="textarea-group flex-container">
                        <div class="form-group align-self-end flex-grow">
                            <label for="">Sign Up</label>
                            <textarea name="" placeholder="">crm_userId =%user_id%
subid =%p%</textarea>
                        </div>
                        <div class="form-group align-self-end flex-grow">
                            <label for="">Deposit</label>
                            <textarea name="" placeholder="">crm_userId =%user_id%
subid =%p%</textarea>
                        </div>
                    </div>

                    <div class="select-group flex-container align-center justify-sb">
                        <div class="form-group align-self-end flex-grow">
                            <label for="">Postback type</label>
                            <select name="">
                                <option value="">S2S (http://..)</option>
                                <option value="">Two (http://..)</option>
                                <option value="">Three (http://..)</option>
                                <option value="">Four (http://..)</option>
                            </select>
                        </div>
                        <div class="form-group design-select align-self-end flex-grow">
                            <label for="">To countries</label>
                            <select name="">
                                <option value="">Select countries</option>
                                <option value="">Two</option>
                                <option value="">Three</option>
                                <option value="">Four</option>
                            </select>
                        </div>
                        <div class="form-group align-self-end flex-grow">
                            <label for="">Sending options:</label>
                            <select name="">
                                <option value="">Select</option>
                                <option value="">All</option>
                                <option value="">Three</option>
                                <option value="">Four</option>
                            </select>
                        </div>
                    </div>

                    <!-- Select Group End -->

                    <div class="checkbox-wrap">
                        <h3 class="section-title"><span class="warning">Not</span> send statuses</h3>
                        <div class="checkboxes flex-container scrollbar-inner">
                            <div class="checkbox-group flex-container align-center">
                                <input type="checkbox" name="link83" id="link83">
                                <label for="link83" class="flex-container align-center">poker Money random text</label>
                                <a href="" class="mr-auto">
                                    <i class="icon-show"></i>
                                </a>
                            </div>
                            <div class="checkbox-group flex-container align-center">
                                <input type="checkbox" name="link84" id="link84">
                                <label for="link84" class="flex-container align-center">poker Money random text</label>
                                <a href="" class="mr-auto">
                                    <i class="icon-show"></i>
                                </a>
                            </div>
                            <div class="checkbox-group flex-container align-center">
                                <input type="checkbox" name="link85" id="link85">
                                <label for="link85" class="flex-container align-center">poker Money random text</label>
                                <a href="" class="mr-auto">
                                    <i class="icon-show"></i>
                                </a>
                            </div>
                            <div class="checkbox-group flex-container align-center">
                                <input type="checkbox" name="link86" id="link86">
                                <label for="link86" class="flex-container align-center">poker Money random text</label>
                                <a href="" class="mr-auto">
                                    <i class="icon-show"></i>
                                </a>
                            </div>
                            <div class="checkbox-group flex-container align-center">
                                <input type="checkbox" name="link87" id="link87">
                                <label for="link87" class="flex-container align-center">poker Money random text</label>
                                <a href="" class="mr-auto">
                                    <i class="icon-show"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <p>
                        <label for="amount">Price range:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </p>

                    <div id="slider-range">
                        <div id="custom-handle" class="ui-slider-handle"></div>
                    </div>

                    <!-- Generate links Start-->

                    <button class="btn btn-orange mr-auto">Create Pixel</button>

                    <!-- Generate links End-->

                </div>
            </div>
        </div>
    </div>
</main>

<!-- CARD BODY END -->

<!-- PRE LOADER START -->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>
</div>

<!-- PRE LOADER END -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>


<!-- Init Plugins -->
<script src="js/init.js"></script>

<script src="js/plugins.min.js"></script>


</body>
</html>
