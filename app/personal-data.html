        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--/menu control-->
    <div class="aside-menu">
        <ul>
            <li>
                <a href="index.html">
                    <i class="icon-general"></i>
                    <span>General</span>

            </li>

                <a href="details.html">
                    <i class="icon-details"></i>

                </a>
            </li>

<!-- CARD START -->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header flex-container justify-sb">
                <span class="page-title">New Postback</span>
            </div>
            <div class="card-body">
                <span>You can insert some parameters in this postback</span>
                <div class="card-form">

                    <!-- Select Group Start -->

                    <form>
                        <div class="select-group scheme-select flex-container align-center justify-sb">
                            <div class="form-group flex-grow fb-40">
                                <label for="">Scheme name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group compain-select fb-40 align-self-end flex-grow">
                                <label for="">Compain</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                    <option value="">Four</option>
                                </select>
                            </div>
                            <div class="form-group lang-select">
                                <label for="">Language</label>
                                <select name="" id="flags">
                                    <option class="flag flag-gb" value="">EN</option>
                                    <option class="flag flag-de" value="">DE</option>
                                    <option class="flag flag-ru" value="">RU</option>
                                    <option class="flag flag-fr" value="">FR</option>
                                </select>
                            </div>
                        </div>
                        <div class="select-group flex-container align-center justify-sb">
                            <div class="form-group align-self-end flex-grow">
                                <label for="">Weight-Height</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                    <option value="">Four</option>
                                </select>
                            </div>
                            <div class="form-group design-select align-self-end flex-grow">
                                <label for="">Design</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                    <option value="">Four</option>
                                </select>
                            </div>
                            <div class="form-group align-self-end flex-grow">
                                <label for="">File type</label>
                                <select name="" id="">
                                    <option value="">All</option>
                                    <option value="">Two</option>
                                    <option value="">Three</option>
                                    <option value="">Four</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <!-- Select Group End -->

                    <!-- Checkbox Wrap Start -->

                    <form class="select-form flex-container align-center">
                        <div class="checkbox-wrap">
                            <h3 class="section-title">Select banners</h3>
                            <div class="checkboxes flex-container scrollbar-inner">
                            </div>
                        </div>
                    </form>

                    <!-- Checkbox Wrap End -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- CARD BODY END -->

<!-- PRE LOADER START -->
<div id="loading">
    <div id="loading-center">

</div>
