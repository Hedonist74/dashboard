<!-- CARD START -->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header flex-container justify-sb">
                <span class="page-title">New Postback</span>
            </div>
            <div class="card-body">
                <div class="card-form">
                    <div class="personal-data flex-container justify-center align-center">
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Leonardo">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Surname</label>
                            <input type="text" class="form-control" placeholder="Dicaprio">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control" placeholder="leo@gmail.com">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Phone number</label>
                            <input type="text" class="form-control" placeholder="+1 432 555 00 44">
                        </div>
                    </div>
                    <div class="personal-data flex-container justify-center align-center">
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Skype</label>
                            <input type="text" class="form-control" placeholder="Leonardo.D">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">ICQ</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">MSN</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="personal-data flex-container justify-center align-center">
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Wallet</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="personal-data flex-container justify-center align-center">
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Password</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group flex-container justify-center align-center">
                            <label for="">Repeat</label>
                            <input type="text" class="form-control" placeholder="" password>
                            <i class="icon-password"></i>
                        </div>
                    </div>
                    <div class="text-center pad-tb-30">
                        <button class="btn btn-orange">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
